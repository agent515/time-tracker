name: time_tracker_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.2
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  flutter_picker: ^2.0.1
  flutter_svg: ^0.22.0
  get_it: ^7.1.3
  path_provider: ^2.0.1
  percent_indicator: ^3.0.1
  provider: ^5.0.0
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/svg/

fonts:
  - family: Open Sans
    fonts:
      - asset: fonts/OpenSans-Bold.ttf
        weight: 700
      - asset: fonts/OpenSans-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: fonts/OpenSans-ExtraBold.ttf
        weight: 800
      - asset: fonts/OpenSans-ExtraBoldItalic.ttf
        weight: 800
        style: italic
      - asset: fonts/OpenSans-Italic.ttf
        weight: 400
        style: italic
      - asset: fonts/OpenSans-Light.ttf
        weight: 300
      - asset: fonts/OpenSans-LightItalic.ttf
        weight: 300
        style: italic
      - asset: fonts/OpenSans-Regular.ttf
        weight: 400
      - asset: fonts/OpenSans-SemiBold.ttf
        weight: 600
      - asset: fonts/OpenSans-SemiBoldItalic.ttf
        weight: 600
        style: italic
